<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="spacex_inicial.html">
          <img src="logo.png" alt />
        </a>
        | <a href="spacex_spaceships.html"> The Spaceships </a> |
        <a href="spacex_hire_us.html"> Hire Us </a>
      </nav>
      <hr />
    </header>
    <section>
      <h3>Hire Us Now</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <br />
    <section>
      <form>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" />
          <label for="email"> - Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          <label for="service"> - Type of Service </label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="Service 1"></option>
            <option value="Service 2"></option>
            <option value="Service 3"></option>
            <option value="Service 4"></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send message" />
        </div>
      </form>
    </section>
  </body>
</html>
